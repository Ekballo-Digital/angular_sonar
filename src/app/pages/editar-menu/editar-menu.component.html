<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <app-cred></app-cred>

    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="td-sigla">Codigo Menu</th>
                    <th scope="col" class="td-sigla">Descricao Menu</th>
                    <th scope="col" class="td-sigla">Url Menu</th>
                    <th scope="col" class="td-sigla">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Menu">

                    <td>{{ item.codigoMenu }}</td>

                    <td *ngIf="!item.editing">{{ item.nomeMenu }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.nomeMenu">
                    </td>


                    <td *ngIf="!item.editing">{{ item.urlMenu }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.urlMenu">
                    </td>

                    <td>
                        <button type="button" class="btn btn-primary m-1" (click)="editItem(item)"
                            *ngIf="!item.editing">Editar</button>
                        <button type="button" class="btn btn-success m-1" (click)="saveItem(item)"
                            *ngIf="item.editing">Salvar</button>
                        <button type="button" class="btn btn-warning m-1" (click)="cancelEdit(item)"
                            *ngIf="item.editing">Cancelar</button>
                        <button type="button" class="btn btn-danger m-1" (click)="deleteItem(item)">Excluir</button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
