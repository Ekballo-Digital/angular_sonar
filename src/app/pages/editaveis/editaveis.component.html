<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <app-cred></app-cred>

    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="td-sigla">Codigo</th>
                    <th scope="col" class="td-sigla">Descrição</th>
                    <th scope="col" class="td-sigla">Nivel Alerta</th>
                    <th scope="col" class="td-sigla">Cor</th>
                    <th scope="col" class="td-sigla">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Alertas">

                    <td>{{ item.codigoAlerta }}</td>
                    <td *ngIf="!item.editing">{{ item.descricaoAlerta }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.descricaoAlerta">
                    </td>
                    <td *ngIf="!item.editing">{{ item.nivelAlerta }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.nivelAlerta">
                    </td>
                    <td *ngIf="!item.editing">{{ item.codigoCor }}</td>
                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.codigoCor">
                            <option *ngFor="let linha of ResponseCor" [value]="linha.codigoCor">{{ linha.nomeCor }}
                            </option>
                        </select>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary m-1" (click)="editItem(item)"
                            *ngIf="!item.editing">Editar</button>
                        <button type="button" class="btn btn-success m-1" (click)="saveItem(item)"
                            *ngIf="item.editing">Salvar</button>
                        <button type="button" class="btn btn-warning m-1" (click)="cancelEdit(item)"
                            *ngIf="item.editing">Cancelar</button>
                        <button type="button" class="btn btn-danger m-1" (click)="deleteItem(item)">Excluir</button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
