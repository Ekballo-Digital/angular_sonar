<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <app-cred></app-cred>

    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="td-sigla">Codigo Grupo Ad</th>
                    <th scope="col" class="td-sigla">Grupo Ad</th>
                    <th scope="col" class="td-sigla">Perfil</th>
                    <th scope="col" class="td-sigla">Area</th>
                    <th scope="col" class="td-sigla">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of GrupoAd">

                    <td>{{ item.codigoGrupoAd }}</td>

                    <td *ngIf="!item.editing">{{ item.nomeGrupoAd }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.nomeGrupoAd">
                    </td>

                    <td *ngIf="!item.editing">{{ item.codigoPerfil }}</td>
                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.codigoPerfil">
                            <option *ngFor="let linha of Perfil" [value]="linha.codigoPerfil">{{ linha.nomePerfil }}
                            </option>
                        </select>
                    </td>

                    <td *ngIf="!item.editing">{{ item.codigoAreaGrupoAd }}</td>
                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.codigoAreaGrupoAd">
                            <option *ngFor="let linha of Area" [value]="linha.codigoArea">{{ linha.nomeArea }} -
                                {{linha.siglaArea}}
                            </option>
                        </select>
                    </td>





                    <td>
                        <button type="button" class="btn btn-primary m-1" (click)="editItem(item)"
                            *ngIf="!item.editing">Editar</button>
                        <button type="button" class="btn btn-success m-1" (click)="saveItem(item)"
                            *ngIf="item.editing">Salvar</button>
                        <button type="button" class="btn btn-warning m-1" (click)="cancelEdit(item)"
                            *ngIf="item.editing">Cancelar</button>
                        <button type="button" class="btn btn-danger m-1" (click)="deleteItem(item)">Excluir</button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
