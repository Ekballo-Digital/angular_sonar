<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <app-cred></app-cred>

    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="td-sigla">Codigo</th>
                    <th scope="col" class="td-sigla">Descrição</th>
                    <th scope="col" class="td-sigla">Hexa Cor</th>
                    <th scope="col" class="td-sigla">Red</th>
                    <th scope="col" class="td-sigla">Green</th>
                    <th scope="col" class="td-sigla">Blue</th>
                    <th scope="col" class="td-sigla">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Cor">

                    <td>{{ item.codigoCor }}</td>

                    <td *ngIf="!item.editing">{{ item.descricaoCor }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.descricaoCor">
                    </td>

                    <td *ngIf="!item.editing">{{ item.hexaCor }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.hexaCor">
                    </td>

                    <td *ngIf="!item.editing">{{ item.hexaCorRed }}</td>
                    <td *ngIf="item.editing">
                        <input type="text" class="form-control" [(ngModel)]="item.hexaCorRed">
                    </td>

                    <td *ngIf="!item.editing">{{ item.hexaCorGreen }}</td>
                    <td *ngIf="item.editing">
                        <input type="text" class="form-control" [(ngModel)]="item.hexaCorGreen">
                    </td>

                    <td *ngIf="!item.editing">{{ item.hexaCorBlue }}</td>
                    <td *ngIf="item.editing">
                        <input type="text" class="form-control" [(ngModel)]="item.hexaCorBlue">
                    </td>

                    <td>
                        <button type="button" class="btn btn-primary m-1" (click)="editItem(item)"
                            *ngIf="!item.editing">Editar</button>
                        <button type="button" class="btn btn-success m-1" (click)="saveItem(item)"
                            *ngIf="item.editing">Salvar</button>
                        <button type="button" class="btn btn-warning m-1" (click)="cancelEdit(item)"
                            *ngIf="item.editing">Cancelar</button>
                        <button type="button" class="btn btn-danger m-1" (click)="deleteItem(item)">Excluir</button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
