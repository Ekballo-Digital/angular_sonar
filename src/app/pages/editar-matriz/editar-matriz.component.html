<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <app-cred></app-cred>

    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="td-sigla">Estado</th>
                    <th scope="col" class="td-sigla">Area</th>
                    <th scope="col" class="td-sigla">Alerta</th>
                    <th scope="col" class="td-sigla">Prioridade</th>
                    <th scope="col" class="td-sigla">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ResponseMatrizPaginada">
                    <td *ngIf="!item.editing">{{ getEstadoNome(item.codigoEstado) }}</td>

                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.codigoEstado">
                            <option *ngFor="let linha of ResponseEstado" [value]="linha.codigoEstado">{{
                                linha.descricaoEstado }}</option>
                        </select>
                    </td>

                    <td *ngIf="!item.editing">{{ getAreaNome(item.codigoArea) }}</td>

                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.codigoArea">
                            <option *ngFor="let linha of ResponseArea" [value]="linha.codigoArea">{{ linha.nomeArea }} -
                                {{linha.siglaArea}}</option>
                        </select>
                    </td>

                    <td *ngIf="!item.editing">{{ getAlertaNome(item.codigoAlerta) }}</td>

                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.codigoAlerta">
                            <option *ngFor="let linha of ResponseAlerta" [value]="linha.codigoAlerta">{{
                                linha.alertaNivel }}</option>
                        </select>
                    </td>

                    <td *ngIf="!item.editing">{{ item.codigoPrioridade }}</td>

                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.codigoPrioridade">
                            <option *ngFor="let linha of ResponsePrioridade" [value]="linha.codigoPrioridade">{{
                                linha.nomePrioridade }}</option>
                        </select>
                    </td>

                    <td class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary m-1 btn-style" (click)="editItem(item)"
                            *ngIf="!item.editing">Editar</button>
                        <div *ngIf="item.editing">
                            <button type="button" class="btn btn-success m-1 btn-style"
                                (click)="saveItem(item)">Salvar</button>
                            <button type="button" class="btn btn-warning m-1 btn-style"
                                (click)="cancelEdit(item)">Cancelar</button>
                        </div>
                        <button type="button" class="btn btn-danger m-1 btn-style"
                            (click)="deleteItem(item)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination">
        <button class="btn btn-secondary" (click)="previousPage()">Anterior</button>
        <span>Página {{ currentPage }}</span>
        <button class="btn btn-secondary" (click)="nextPage()">Próxima</button>
    </div>
</div>
