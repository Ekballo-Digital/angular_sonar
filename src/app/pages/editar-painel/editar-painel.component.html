<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <app-cred></app-cred>

    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col" class="td-sigla">Codigo Painel</th>
                    <th scope="col" class="td-sigla">Ip Painel</th>
                    <th scope="col" class="td-sigla">Porta Painel</th>
                    <th scope="col" class="td-sigla">Area</th>
                    <th scope="col" class="td-sigla">Status</th>
                    <th scope="col" class="td-sigla">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Painel">

                    <td>{{ item.codigoPainel }}</td>

                    <td *ngIf="!item.editing">{{ item.ipPainel }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.ipPainel">
                    </td>

                    <td *ngIf="!item.editing">{{ item.portaPainel }}</td>
                    <td *ngIf="item.editing"><input type="text" class="form-control" [(ngModel)]="item.portaPainel">
                    </td>

                    <td *ngIf="!item.editing">{{ item.codigoArea }}</td>
                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.codigoArea">
                            <option *ngFor="let linha of Area" [value]="linha.codigoArea">{{ linha.nomeArea }}
                            </option>
                        </select>
                    </td>

                    <td *ngIf="!item.editing">{{ item.statusPainel }}</td>
                    <td *ngIf="item.editing">
                        <select class="form-select" [(ngModel)]="item.statusPainel">
                            <option value="1">Ativo</option>
                            <option value="0">Desativado</option>
                        </select>
                    </td>

                    <td>
                        <button type="button" class="btn btn-primary m-1" (click)="editItem(item)"
                            *ngIf="!item.editing">Editar</button>
                        <button type="button" class="btn btn-success m-1" (click)="saveItem(item)"
                            *ngIf="item.editing">Salvar</button>
                        <button type="button" class="btn btn-warning m-1" (click)="cancelEdit(item)"
                            *ngIf="item.editing">Cancelar</button>
                        <button type="button" class="btn btn-danger m-1" (click)="deleteItem(item)">Excluir</button>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
