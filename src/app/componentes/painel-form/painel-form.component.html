<form [formGroup]="PainelForm" (ngSubmit)="submit()">
    <div class="p-2">

        <div class="d-flex">
            <label style="margin-right: 6px;">IP: </label>
            <input type="text" class="form-control" formControlName="ipPainel" style="margin-right: 6px;">
            <label style="margin-right: 6px;">Porta: </label>
            <input type="number" class="form-control" formControlName="portaPainel">
        </div>

    </div>


    <div class="p-2">
        <label>Área</label>
        <select class="form-select" formControlName="codigoArea">
            <option></option>
            <option *ngFor="let item of ResponseArea" value="{{item.codigoArea}}">{{item.nomeArea}} -
                {{item.siglaArea}}
            </option>
        </select>
    </div>

    <div class="p-2">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" formControlName="statusPainel"
                id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Ativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="statusPainel" name="inlineRadioOptions"
                id="inlineRadio2" value="0">
            <label class="form-check-label" for="inlineRadio2">Desativado</label>
        </div>
    </div>



    <button type="submit" class="btn btn-warning mt-3" style="margin-right: 7px;">Cadastrar</button>
    <a routerLink="/cadastro/editar/painel" class="btn btn-warning mt-3">Ações</a>
</form>
