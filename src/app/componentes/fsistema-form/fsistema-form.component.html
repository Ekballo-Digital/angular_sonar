<form [formGroup]="FSistemaForm" (ngSubmit)="submit()">
    <div class="p-2">
        <label>Nome</label>
        <input type="text" class="form-control" formControlName="descricaoFuncao">
    </div>

    <div class="p-2">
        <label>Url</label>
        <input type="url" class="form-control" formControlName="urlFuncao">
    </div>

    <div class="p-2">
        <label>Svg</label>
        <input type="text" class="form-control" formControlName="iconSvg">
    </div>

    <button type="submit" class="btn btn-warning mt-3" style="margin-right: 7px;">Cadastrar</button>
    <a routerLink="/controle/editar/funcao-sistema" class="btn btn-warning mt-3">Ações</a>
</form>
