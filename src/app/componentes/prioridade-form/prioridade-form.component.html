<form [formGroup]="PrioForm" (ngSubmit)="submit()">

    <div class="p-2">
        <label>Código</label>
        <input type="number" class="form-control" formControlName="codigoPrioridade">
    </div>

    <div class="p-2">
        <label>Mandatório</label>
        <input type="text" class="form-control" formControlName="nomePrioridade">
    </div>

    <button type="submit" class="btn btn-warning mt-3" style="margin-right: 7px;">Cadastrar</button>
    <a routerLink="/cadastro/editar/prioridade" class="btn btn-warning mt-3">Ações</a>
</form>
