<form [formGroup]="AreaForm" (ngSubmit)="submit()">
    <div class="p-2">
        <label>Nome Área</label>
        <input type="text" class="form-control" formControlName="nomeArea">
    </div>


    <div class="p-2">
        <label>Sigla</label>
        <input type="text" class="form-control" formControlName="siglaArea">
    </div>

    <div class="p-2">
        <label>Tipo</label>
        <select class="form-select" formControlName="tipoArea">
            <option></option>
            <option value="O">Operacional</option>
            <option value="A">Administrativo</option>
        </select>
    </div>

    <button type="submit" class="btn btn-warning mt-3" style="margin-right: 7px;">Cadastrar</button>
    <a routerLink="/cadastro/editar/area" class="btn btn-warning mt-3">Ações</a>
</form>
